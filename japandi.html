<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ABOUTME: High-end Japandi aesthetic. Minimalist focus dashboard with wabi-sabi elements. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Focus | Japandi Aesthetic</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Outfit:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #EAEAE6;
            --surface: #F5F5F2;
            --surface-hover: #FBFBFA;
            --text-primary: #33312E;
            --text-secondary: #85827C;
            --accent-wood: #BFA588;
            --accent-green: #7D8C7C;
            --border: #DDDCD9;
            --shadow: 0 10px 40px -10px rgba(51, 49, 46, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Subtle paper texture */
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
        }

        .dashboard {
            width: 1000px;
            height: 600px;
            background-color: var(--surface);
            border-radius: 24px;
            box-shadow: var(--shadow);
            display: grid;
            grid-template-columns: 240px 1fr;
            overflow: hidden;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            padding: 40px 30px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .logo {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 60px;
        }

        .logo-mark {
            width: 20px;
            height: 20px;
            background-color: var(--text-primary);
            border-radius: 50%;
            position: relative;
        }

        .logo-mark::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background-color: var(--surface);
            border-radius: 50%;
        }

        .nav-items {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-item {
            padding: 12px 16px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.95rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-item:hover {
            background-color: var(--surface-hover);
            color: var(--text-primary);
        }

        .nav-item.active {
            background-color: #EBEBE8;
            color: var(--text-primary);
            font-weight: 500;
        }

        .wood-accent-line {
            width: 100%;
            height: 4px;
            background-color: var(--accent-wood);
            border-radius: 2px;
            opacity: 0.5;
        }

        /* Main Content */
        .main {
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .main-header {
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Timer Circle */
        .timer-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        .timer-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .timer-circle-bg {
            fill: none;
            stroke: #EBEBE8;
            stroke-width: 4;
        }

        .timer-circle-progress {
            fill: none;
            stroke: var(--text-primary);
            stroke-width: 4;
            stroke-dasharray: 880;
            stroke-dashoffset: 220; /* 75% progress */
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear;
        }

        .time-display {
            font-size: 4.5rem;
            font-weight: 200;
            font-feature-settings: "tnum";
            color: var(--text-primary);
        }

        .current-task {
            text-align: center;
        }

        .task-label {
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: block;
        }

        .task-title {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            gap: 20px;
        }

        .btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--text-primary);
            color: var(--surface);
        }

        .btn-primary:hover {
            background-color: var(--accent-green);
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            border-color: var(--text-primary);
        }

        /* Abstract Elements */
        .stone {
            position: absolute;
            background-color: #D6D6D4;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            z-index: 0;
            opacity: 0.5;
        }

        .stone-1 { width: 120px; height: 100px; bottom: 40px; left: 40px; transform: rotate(20deg); }
        .stone-2 { width: 80px; height: 60px; top: 60px; right: 80px; transform: rotate(-10deg); background-color: #E0DFDD; }

        @media (max-width: 900px) {
            .dashboard { width: 95vw; height: auto; grid-template-columns: 1fr; }
            .sidebar { display: none; }
            .main { padding: 40px 20px; }
            .stone { display: none; }
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div>
                <a href="#" class="logo">
                    <div class="logo-mark"></div>
                    enso
                </a>
                <nav class="nav-items">
                    <a href="#" class="nav-item active">
                        <span>Timer</span>
                        <span>●</span>
                    </a>
                    <a href="#" class="nav-item">Tasks</a>
                    <a href="#" class="nav-item">Stats</a>
                    <a href="#" class="nav-item">Sounds</a>
                </nav>
            </div>
            
            <div>
                <div style="font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 12px;">Daily Goal</div>
                <div class="wood-accent-line"></div>
                <div style="display: flex; justify-content: space-between; margin-top: 8px; font-size: 0.8rem;">
                    <span>4h 12m</span>
                    <span style="color: var(--text-secondary)">/ 6h</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <div class="main-header">
                October 14 • 14:02
            </div>

            <!-- Zen Stones Decoration -->
            <div class="stone stone-1"></div>
            <div class="stone stone-2"></div>

            <div class="timer-container">
                <svg class="timer-svg" viewBox="0 0 300 300">
                    <circle class="timer-circle-bg" cx="150" cy="150" r="140"></circle>
                    <circle class="timer-circle-progress" cx="150" cy="150" r="140"></circle>
                </svg>
                <div class="time-display">25:00</div>
            </div>

            <div class="current-task">
                <span class="task-label">Current Focus</span>
                <h2 class="task-title">Deep Work Session</h2>
                
                <div class="controls">
                    <button class="btn btn-secondary">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                        </svg>
                    </button>
                    <button class="btn btn-primary">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                    </button>
                    <button class="btn btn-secondary">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14"></path>
                            <path d="M12 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
