<!--
ABOUTME: A high-energy, colorful design with primary colors and sticker-style icons.
ABOUTME: Implements the 'Indie' / 'Kidcore' aesthetic with a playful vibe.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie / Kidcore</title>
    <style>
        :root {
            --red: #ff4d4d;
            --blue: #4d79ff;
            --yellow: #ffeb3b;
            --green: #4caf50;
            --bg: #fffbe6;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Marker Felt', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 10% 20%, var(--red) 2px, transparent 2.5px),
                radial-gradient(circle at 90% 80%, var(--blue) 2px, transparent 2.5px);
            background-size: 30px 30px;
            overflow-x: hidden;
            color: black;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            color: var(--blue);
            text-shadow: 4px 4px 0px var(--yellow), 8px 8px 0px var(--red);
            margin-bottom: 50px;
            transform: rotate(-2deg);
            display: inline-block;
            background: white;
            padding: 10px 30px;
            border: 3px solid black;
            box-shadow: 10px 10px 0 black;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }

        .sticker {
            width: 200px;
            height: 200px;
            background: white;
            border: 3px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            position: relative;
            transition: transform 0.2s;
            box-shadow: 5px 5px 0 black;
        }
        
        .sticker:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .sticker:nth-child(1) {
            background-color: var(--yellow);
            transform: rotate(3deg);
            border-radius: 50%;
        }
        
        .sticker:nth-child(2) {
            background-color: var(--red);
            color: white;
            transform: rotate(-2deg);
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
        }
        
        .sticker:nth-child(3) {
            background-color: var(--blue);
            color: white;
            transform: rotate(1deg);
            border-radius: 10px;
        }

        .marquee-container {
            background: black;
            color: var(--yellow);
            padding: 10px 0;
            margin-bottom: 40px;
            border-top: 3px solid var(--red);
            border-bottom: 3px solid var(--blue);
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee-content {
            display: inline-block;
            animation: scroll 10s linear infinite;
            font-size: 1.2rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        @keyframes scroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        button {
            margin-top: 60px;
            background: var(--green);
            color: white;
            border: 3px solid black;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 6px 6px 0 black;
            transition: all 0.1s;
        }

        button:active {
            transform: translate(3px, 3px);
            box-shadow: 3px 3px 0 black;
        }
        
        .floating-icon {
            position: absolute;
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

    </style>
</head>
<body>

    <div class="marquee-container">
        <div class="marquee-content">
            ‚òÖ WELCOME TO THE ZONE ‚òÖ NO BAD VIBES ‚òÖ HAVE FUN ‚òÖ STAY COOL ‚òÖ PLAY LOUD ‚òÖ 
        </div>
    </div>

    <div class="container">
        <div style="position:relative;">
            <div class="floating-icon" style="top: -40px; left: 20px;">üåà</div>
            <div class="floating-icon" style="top: 10px; right: -20px; animation-delay: 0.5s;">üçÑ</div>
            <h1>Hey There!</h1>
        </div>
        
        <p style="font-size: 1.2rem; font-weight: bold; background: var(--yellow); display: inline-block; padding: 5px; border: 2px solid black; transform: rotate(1deg);">
            This is where the magic happens!
        </p>

        <div class="gallery">
            <div class="sticker">Cool!</div>
            <div class="sticker">Rad!</div>
            <div class="sticker">Wow!</div>
        </div>

        <button>CLICK ME!</button>
    </div>

</body>
</html>
