<!-- ABOUTME: Neumorphism demo featuring a Smart Home Controller -->
<!-- ABOUTME: Uses light and dark shadows to create extruded soft UI elements -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Smart Home</title>
    <style>
        :root {
            --bg-color: #e0e5ec;
            --text-main: #4d5f71;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --accent: #6d5dfc;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 40px;
            border-radius: 50px;
            background: var(--bg-color);
            box-shadow: 20px 20px 60px var(--shadow-dark), 
                       -20px -20px 60px var(--shadow-light);
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { margin: 0; font-size: 1.2rem; color: var(--text-main); }
        .status { font-size: 0.8rem; color: var(--accent); font-weight: bold; }

        /* Button generic */
        .neu-btn {
            border: none;
            outline: none;
            background: var(--bg-color);
            box-shadow: 6px 6px 12px var(--shadow-dark), 
                       -6px -6px 12px var(--shadow-light);
            border-radius: 50%;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .neu-btn:active, .neu-btn.active {
            box-shadow: inset 4px 4px 8px var(--shadow-dark), 
                        inset -4px -4px 8px var(--shadow-light);
            color: var(--accent);
        }

        .menu-btn { width: 40px; height: 40px; }

        /* Thermostat Dial */
        .thermostat-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto;
            border-radius: 50%;
            background: var(--bg-color);
            box-shadow: 10px 10px 20px var(--shadow-dark), 
                       -10px -10px 20px var(--shadow-light);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .thermostat-inner {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            box-shadow: inset 6px 6px 12px var(--shadow-dark), 
                        inset -6px -6px 12px var(--shadow-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .temp-display {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-main);
        }
        .temp-label { font-size: 0.9rem; opacity: 0.7; }

        /* Indicator Dot on the dial */
        .indicator {
            position: absolute;
            top: 20px;
            width: 15px;
            height: 15px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
        }

        /* Controls */
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .control-card {
            background: var(--bg-color);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 8px 8px 16px var(--shadow-dark), 
                       -8px -8px 16px var(--shadow-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .control-card:active {
            box-shadow: inset 4px 4px 8px var(--shadow-dark), 
                        inset -4px -4px 8px var(--shadow-light);
        }

        .icon-box { font-size: 1.5rem; margin-bottom: 5px; }
        .label { font-size: 0.9rem; font-weight: 600; }
        .sub-label { font-size: 0.7rem; opacity: 0.7; }

        /* Range Slider */
        .slider-container {
            width: 100%;
            padding: 10px 0;
        }
        
        .neu-range {
            -webkit-appearance: none;
            width: 100%;
            height: 12px;
            border-radius: 10px;
            background: var(--bg-color);
            box-shadow: inset 3px 3px 6px var(--shadow-dark), 
                        inset -3px -3px 6px var(--shadow-light);
            outline: none;
        }

        .neu-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--bg-color);
            box-shadow: 3px 3px 6px var(--shadow-dark), 
                       -3px -3px 6px var(--shadow-light);
            cursor: pointer;
            margin-top: -6px; /* center thumb */
            border: 2px solid var(--bg-color);
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="neu-btn menu-btn">
                <span>&#9776;</span>
            </button>
            <div>
                <h1>Living Room</h1>
                <div class="status">Connected</div>
            </div>
            <button class="neu-btn menu-btn">
                <span>&#9881;</span>
            </button>
        </header>

        <div class="thermostat-container">
            <div class="indicator"></div>
            <div class="thermostat-inner">
                <span class="temp-display">22&deg;</span>
                <span class="temp-label">HEATING</span>
            </div>
        </div>

        <div class="slider-container">
            <input type="range" class="neu-range" min="16" max="30" value="22">
        </div>

        <div class="controls-grid">
            <div class="control-card active">
                <div class="icon-box" style="color: var(--accent);">ðŸ’¡</div>
                <div class="label">Smart Lights</div>
                <div class="sub-label">80% Brightness</div>
            </div>
            <div class="control-card">
                <div class="icon-box">ðŸ’§</div>
                <div class="label">Humidifier</div>
                <div class="sub-label">Off</div>
            </div>
        </div>
    </div>
</body>
</html>
