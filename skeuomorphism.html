<!-- ABOUTME: Skeuomorphism demo featuring a Vintage Synth/Radio -->
<!-- ABOUTME: Uses realistic textures, gradients, and shadows to simulate physical materials -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeuomorphic Synth</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            margin: 0;
            min-height: 100vh;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Share Tech Mono', monospace;
        }

        /* Leather Texture Background for the device */
        .device-case {
            width: 90%;
            max-width: 800px;
            background-color: #2c2520;
            /* Faux leather texture using noise and gradients */
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 0%, rgba(0,0,0,0.6) 100%),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
            border-radius: 12px;
            padding: 30px;
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.8),
                inset 0 1px 0 rgba(255,255,255,0.2),
                inset 0 0 20px rgba(0,0,0,0.5);
            border: 1px solid #1a1512;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Wood panel trim */
        .wood-panel {
            height: 100%;
            background: #5d4037;
            /* Simple wood grain simulation */
            background-image: repeating-linear-gradient(45deg, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.05) 2px, rgba(0,0,0,0.1) 4px);
            border-radius: 4px;
            border: 1px solid #3e2723;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
        }

        .faceplate {
            background: linear-gradient(180deg, #444 0%, #333 100%);
            border: 1px solid #222;
            border-top: 1px solid #555;
            border-radius: 4px;
            padding: 20px;
            box-shadow: 
                inset 0 0 10px rgba(0,0,0,0.8);
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
        }

        /* Screws */
        .screw {
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ccc 0%, #777 100%);
            border-radius: 50%;
            box-shadow: 0 1px 2px rgba(0,0,0,0.5);
            position: relative;
        }
        .screw::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 8px; height: 1px;
            background: #444;
        }
        .screw::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
            width: 8px; height: 1px;
            background: #444;
        }

        /* Analog Display */
        .display-window {
            background: #111;
            border: 2px solid #666;
            border-bottom-color: #888;
            border-right-color: #888;
            border-radius: 4px;
            height: 80px;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.9);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vu-meter {
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(90deg, transparent 0, transparent 19px, #333 20px),
                linear-gradient(90deg, #ffcc00 0%, #ff6600 100%);
            opacity: 0.3;
        }
        
        .digital-text {
            position: absolute;
            color: #ff3300;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(255, 51, 0, 0.7);
            z-index: 2;
        }

        /* Realistic Knob */
        .knob-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .knob-label {
            color: #aaa;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 -1px 0 rgba(0,0,0,1);
        }

        .knob-shadow {
            border-radius: 50%;
            box-shadow: 0 10px 15px rgba(0,0,0,0.6);
        }

        .knob {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            /* Brushed metal look */
            background: conic-gradient(#444, #888, #444, #888, #444);
            box-shadow: 
                inset 0 1px 0 rgba(255,255,255,0.4),
                inset 0 -2px 0 rgba(0,0,0,0.6),
                0 2px 5px rgba(0,0,0,0.5);
            position: relative;
            cursor: pointer;
            transform: rotate(-45deg);
        }

        .knob-cap {
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border-radius: 50%;
            background: radial-gradient(circle, #222 0%, #111 70%);
            box-shadow: inset 0 1px 2px rgba(255,255,255,0.1);
        }

        .knob-marker {
            position: absolute;
            top: 5px; left: 50%;
            width: 2px; height: 15px;
            background: #fff;
            transform: translateX(-50%);
            box-shadow: 0 0 5px white;
        }

        /* Toggle Switch */
        .switch-plate {
            width: 50px;
            height: 90px;
            background: #222;
            border: 1px solid #555;
            box-shadow: inset 0 0 10px #000;
            border-radius: 4px;
            position: relative;
            margin: 0 auto;
        }

        .switch-lever {
            width: 40px;
            height: 40px;
            background: linear-gradient(180deg, #ddd 0%, #999 100%);
            border-radius: 4px;
            position: absolute;
            top: 5px; left: 5px;
            box-shadow: 
                0 4px 5px rgba(0,0,0,0.6),
                inset 0 1px 0 white;
            cursor: pointer;
        }

        /* Speaker Grille */
        .speaker {
            width: 100%;
            height: 100px;
            background-color: #111;
            /* Perforated metal look */
            background-image: radial-gradient(#000 30%, transparent 31%);
            background-size: 6px 6px;
            border-radius: 8px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,1);
            border: 1px solid #333;
            border-bottom: 1px solid #555;
        }

        .controls-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            .faceplate { grid-template-columns: 1fr; }
        }

    </style>
</head>
<body>

    <div class="device-case">
        <div style="display: flex; justify-content: space-between; padding: 0 10px;">
            <div class="screw"></div>
            <div class="screw"></div>
        </div>

        <div class="faceplate">
            
            <div class="knob-container">
                <div class="knob-label">Volume</div>
                <div class="knob-shadow">
                    <div class="knob">
                        <div class="knob-cap">
                            <div class="knob-marker"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 20px;">
                <div class="display-window">
                    <div class="vu-meter"></div>
                    <div class="digital-text">104.5 FM</div>
                </div>

                <div class="controls-row">
                    <div class="knob-container">
                        <div class="knob-label">Tuning</div>
                        <div class="knob-shadow">
                            <div class="knob" style="transform: rotate(120deg); width: 60px; height: 60px;">
                                <div class="knob-cap">
                                    <div class="knob-marker"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                         <div class="knob-label" style="text-align: center; margin-bottom: 5px;">Power</div>
                         <div class="switch-plate">
                             <div class="switch-lever"></div>
                         </div>
                    </div>
                </div>
            </div>

            <div class="knob-container">
                <div class="knob-label">Bass</div>
                <div class="knob-shadow">
                    <div class="knob" style="transform: rotate(0deg);">
                        <div class="knob-cap">
                            <div class="knob-marker"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="speaker"></div>

        <div style="display: flex; justify-content: space-between; padding: 0 10px;">
            <div class="screw"></div>
            <div class="screw"></div>
        </div>
    </div>

</body>
</html>
