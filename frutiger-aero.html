<!-- ABOUTME: Implements the 'Frutiger Aero' aesthetic (2000-2010 tech optimism). -->
<!-- ABOUTME: Features glossy buttons, sky/grass palettes, and skeuomorphic transparency. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutiger Aero Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #87CEFA 0%, #E0F7FA 50%, #ffffff 100%);
            height: 100vh;
            font-family: "Segoe UI", "Frutiger", "Myriad Pro", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Abstract "Grass" or "Nature" curve */
        .background-curve {
            position: absolute;
            bottom: -50px;
            left: -10%;
            width: 120%;
            height: 30vh;
            background: linear-gradient(180deg, #7CFC00 0%, #32CD32 100%);
            border-radius: 50% 50% 0 0;
            z-index: 0;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Main Window Card */
        .glass-window {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.1),
                inset 0 0 30px rgba(255,255,255,0.8);
            text-align: center;
        }

        .glass-window h1 {
            color: #004d40;
            margin-top: 0;
            text-shadow: 0 1px 0 rgba(255,255,255,0.8);
            font-weight: 600;
        }

        .glass-window p {
            color: #00695c;
            line-height: 1.5;
        }

        /* Glossy Button */
        .glossy-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 35px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            border: 1px solid #0277bd;
            
            /* The classic two-tone gradient */
            background: linear-gradient(180deg, #4fc3f7 0%, #039be5 50%, #0277bd 51%, #01579b 100%);
            box-shadow: 
                0 4px 6px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.6);
            position: relative;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .glossy-btn:hover {
            filter: brightness(1.1);
        }

        .glossy-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 3px rgba(0,0,0,0.3);
        }

        /* The "shine" reflection on the button */
        .glossy-btn::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 5%;
            width: 90%;
            height: 45%;
            background: linear-gradient(180deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.2) 100%);
            border-radius: 20px 20px 30px 30px;
        }

        /* Floating Bubbles/Orbs */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.1));
            box-shadow: inset 0 0 10px rgba(255,255,255,0.5);
            z-index: 5;
            animation: float 6s ease-in-out infinite;
        }

        .b1 { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
        .b2 { width: 50px; height: 50px; top: 20%; right: 15%; animation-delay: 2s; }
        .b3 { width: 120px; height: 120px; bottom: 20%; left: 20%; animation-delay: 1s; opacity: 0.6;}

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

    </style>
</head>
<body>

    <div class="background-curve"></div>
    
    <div class="bubble b1"></div>
    <div class="bubble b2"></div>
    <div class="bubble b3"></div>

    <div class="glass-window">
        <h1>Welcome Home</h1>
        <p>Experience the clarity of the future. <br>Connected. Human. Organic.</p>
        <a href="#" class="glossy-btn">Start Here</a>
    </div>

</body>
</html>
